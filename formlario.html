<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bootstrap4 Landing Page</title>
    <!-- *******************los css de bootstrap**************** -->

    <link rel="stylesheet" href="csss/all.css">

  <body>
   
   
   

    <!-- ***********************formulario para preguntas**************** -->
    <section class="bg-light py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-9">
            <h3>Contactos</h3>
            <p>
              para perguntas deja tus datos!
            </p>
            <form action="">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <i class="fas fa-user input-group-text"></i>
                </div>
                <input type="text" class="form-control" placeholder="nombre" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <i class="fas fa-envelope input-group-text"></i>
                </div>
                <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <i class="fas fa-pencil-alt input-group-text"></i>
                </div>
                <textarea name="" cols="30" rows="10" placeholder="Message y preguntas" class="form-control"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block">enviar</button>
            </form>
          </div>
         
        </div>
      </div>
     <br>

      <div class="container" style="width: 200PX">
   <a type="submit" class="btn btn-primary btn-block" href="index.html">inicio</a>
<div class="icono" id="open">
                  
                </div>
               </div>
